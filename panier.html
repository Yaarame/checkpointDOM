<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="panier.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">

    <title>monPanier</title>
</head>
<body>
   <table id="table">
    <caption>
        MON PANIER
    </caption>
    <tr>
        <th>Produit</th>
        <th>Quantite</th>
        <th>Prix (fcf)</th>
        <th>Prix Total (fcf)</th>
        <th>Enlever du panier</th>
    </tr>
    <tr id="ligne2">
        <td>
            <figure>
                <img src="appleWAtch.jpeg" alt="" class="produit">
                <figcaption>Montre</figcaption>
            </figure>
        </td>
        <td class="btn_coeur"><button class="moins_mt">-</button><input type="text" value="1" class="qt_mt"><button class="plus_mt">+</button></td>
        <td class="prix_mt">40000</td>
        <td  class="prix_tt_mt">40000</td>
        <td></td>
    </tr>
    <tr id="ligne3">
        <td>
            <figure>
                <img src="bracelet.jpeg" alt="" class="produit">
                <figcaption>Bracelet</figcaption>
            </figure>
        </td>
        <td><button class="moins_brc">-</button><input type="text" class="qt_brc" value="1"><button class="plus_brc">+</button></td>
        <td class="prix_brc">3000</td>
        <td class="prix_tt_brc">3000</td>
        <td rowspan="2">
            <span class="couleur"> Cliquer ici svp si vous aimez les produits:</span>
                <button class="coeur">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi-heart" viewBox="0 0 16 16">
                        <path d="m8 2.748-.717-.737C5.6.281 2.514.878 1.4 3.053c-.523 1.023-.641 2.5.314 4.385.92 1.815 2.834 3.989 6.286 6.357 3.452-2.368 5.365-4.542 6.286-6.357.955-1.886.838-3.362.314-4.385C13.486.878 10.4.28 8.717 2.01L8 2.748zM8 15C-7.333 4.868 3.279-3.04 7.824 1.143c.06.055.119.112.176.171a3.12 3.12 0 0 1 .176-.17C12.72-3.042 23.333 4.867 8 15z"/>
                      </svg>
                </button>
        </td>
    </tr>
    <tr id="ligne4">
        <td>
            <figure>
                <img src="lunettes_de_classe.jpeg" alt="" class="produit">
                <figcaption>Lunettes</figcaption>
            </figure>
        </td>
        <td><button class="moins_lun">-</button><input type="text" class="qt_lun" value="1"><button class="plus_lun">+</button></td>
        <td class="prix_lun">25000</td>
        <td class="prix_tt_lun">25000</td>
        
        
    </tr>
    <tr id="ligne5">
        <td>
            <figure>
                <img src="sacoche_noir.jpg" alt="" class="produit">
                <figcaption>Sacoche</figcaption>
            </figure>
        </td>
        <td><button class="moins_sac">-</button><input type="text" class="qt_sac" value="1"><button class="plus_sac">+</button></td>
        <td class="prix_sac">20000</td>
        <td class="prix_tt_sac">20000</td>
        <td></td>
    </tr>
    <tr>
        <td></td>
        <td></td>
        <td></td>
        <td><span>Prix Total(produits)</span><input type="text" class="pr_total"> </td>
        <td></td>
    </tr>
    </table>
            <div class="bloc"><div class="appuie"><input type="text" class="recherche" placeholder="Nom produit"></div>
                <div class="appuie"><button class="supprime">Supprimer le produit</button></div></div>
    
     <script src="domJs/panier.js">
     
    
    </script>
</body>
</html>
